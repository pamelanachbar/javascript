<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        #area{
            background-color: cornflowerblue;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.2em;

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter = "entrar()" onmouseleave="sair()">
        Interaja...
    </div>
    <script>
        //podia ter colocado uma variavel global para ser usada em todos os eventos
        function clicar(){
            texto = document.getElementById('area')
            texto.innerHTML = 'Clicou!!'

        }
        function entrar(){
            area = document.getElementById('area')
            area.style.backgroundColor = 'pink'
           area.innerHTML = 'Entrou!'
        }
        function sair(){
            cor = document.getElementById('area')
            cor.style.backgroundColor = 'cornflowerblue'
            cor.innerHTML = 'Saiu!'

        }
    </script>
</body>
</html>
