<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
   <main>
    <section id="hora">
        <div onclick="visHora()" style="width: 100px; border: 2px solid black; background-color: cornflowerblue; padding: 10px; font-family: 'Courier New', Courier, monospace; cursor: pointer;">Visualizar</div>
    </section>
    <section id="idade">
      <div onclick="visIdade()" style="width: 100px; border: 2px solid black; background-color: rgb(233, 68, 112); padding: 10px; font-family: 'Courier New', Courier, monospace; cursor: pointer;">Visualizar</div>
    </section>
    <section id="cardapio"  onclick="visCardapio()" style="width: 100px; border: 2px solid black; background-color: rgb(211, 68, 233); padding: 10px; font-family: 'Courier New', Courier, monospace; cursor: pointer;">Visualizar</section>

   </main>
   
   <script>
    function visHora(){
        var b1 = document.getElementsByTagName('div')[0];
        b1.remove();

        var corpo = document.createElement("div");
        corpo.style.backgroundColor = 'violet';
        corpo.style.height = '500px';
        corpo.style.width = '500px';
        corpo.style.border = '4px solid black';
        document.body.appendChild(corpo);

        var titulo = document.createElement('h1');
        titulo.textContent = 'Hora de...';
        titulo.style.textAlign = 'center';
        corpo.appendChild(titulo);
        titulo.style.fontFamily = 'Courier';
        titulo.style.padding = '20px';

        var p = document.createElement('p');
        p.style.fontFamily = 'Courier';
        p.style.textAlign = 'center';
        corpo.appendChild(p);
        
        var h = new Date().getHours();
        var imagem = document.createElement('img');
        imagem.style.borderRadius = '100%';
        
        if (h >= 11 && h <= 14) {
            p.innerHTML = 'Hora de almoçar!';
            imagem.src = "desafio2/imagens/cafeManha.jpg";
        } else if (h > 14 && h <= 18) {
            p.innerHTML = 'Hora de tomar café!';
            imagem.src = "desafio2/imagens/cafeTarde.jpg";
        } else if (h > 18 && h < 23) {
            p.innerHTML = 'Hora de jantar!';
            imagem.src = "desafio2/imagens/janta.jpg";
        } else {
            p.innerHTML = 'Vai dormir!';
            imagem.src = "desafio2/imagens/dormir.jpg";
        }

        imagem.style.width = '300px';
        imagem.style.height = '300px';
        imagem.style.display = 'block';
        imagem.style.margin = 'auto';
        corpo.appendChild(imagem);
    }

    function visIdade(){
        var b2 = document.getElementsByTagName('div')[1];
        b2.remove();
        
        var corpo = document.createElement('div');
        corpo.style.backgroundColor = 'pink';
        corpo.style.width = '600px';
        corpo.style.height = '600px';
        corpo.style.border = '4px solid black';
        document.body.appendChild(corpo);

        var titulo = document.createElement('h1');
        titulo.style.textAlign = 'center';
        titulo.textContent = 'Você pode ir na festa?';
        titulo.style.fontFamily = 'Courier';
        corpo.appendChild(titulo);

        var botao = document.createElement('button');
        botao.textContent = 'Clique aqui para ver';
        botao.style.padding = '10px';
        botao.style.width = '300px';
        botao.style.fontFamily = 'Courier';
        botao.style.display = 'block';
        botao.style.margin = 'auto';
        corpo.appendChild(botao);

        botao.addEventListener('click', function(){
            botao.remove();
            titulo.innerHTML = '...';

            setTimeout(function(){
                titulo.innerHTML += '<br>...Também não sei :(';
            }, 2000);

            setTimeout(function(){
                titulo.innerHTML += '<br>Você realmente quer ver?';
            }, 3000);

            setTimeout(function(){
                var botaoSim = document.createElement('button');
                botaoSim.textContent = 'Sim';
                botaoSim.style.padding = '10px';
                botaoSim.style.width = '300px';
                botaoSim.style.fontFamily = 'Courier';
                botaoSim.style.display = 'block';
                botaoSim.style.margin = 'auto';
                corpo.appendChild(botaoSim);

                var botaoNao = document.createElement('button')
                botaoNao.textContent = 'Nao';
                botaoNao.style.padding = '10px';
                botaoNao.style.width = '300px';
                botaoNao.style.fontFamily = 'Courier';
                botaoNao.style.display = 'block';
                botaoNao.style.margin = 'auto';
                
                corpo.appendChild(botaoNao);

                botaoNao.addEventListener('click', function(){
                    corpo.innerHTML += 'Tá bom, vai embora... `-´'
                    corpo.style.fontFamily = 'Courier'
                })
                botaoSim.addEventListener('click', function(){
                    corpo.innerHTML += 'Ok...<br>Você é?<br>';
                    corpo.style.fontFamily = 'Courier'
                    var radio1 = document.createElement('input');
                    radio1.type = 'radio';
                    radio1.name = 'faixa';
                    radio1.id = 'imulher';

                    var label1 = document.createElement('label');
                    label1.setAttribute('for', 'imulher');
                    label1.textContent = 'Mulher';
                    corpo.appendChild(radio1);
                    corpo.appendChild(label1);

                    var radio2 = document.createElement('input');
                    radio2.type = 'radio';
                    radio2.name = 'faixa';
                    radio2.id = 'ihomem';
                    corpo.appendChild(radio2);
                    
                    var label2 = document.createElement('label');
                    label2.setAttribute('for', 'ihomem');
                    label2.textContent = 'Homem';
                    corpo.appendChild(label2);

                    corpo.innerHTML += '<br>Qual sua preferencia de comida? Selecione 1<br><br>';
                    
                    var checkbox1 = document.createElement('input');
                    checkbox1.type = 'checkbox';
                    checkbox1.id = 'ialgodao';
                    corpo.appendChild(checkbox1);

                    var labelCh1 = document.createElement('label');
                    labelCh1.setAttribute('for', 'ialgodao');
                    labelCh1.textContent = 'Algodão';
                    corpo.appendChild(labelCh1);

                    var checkbox2 = document.createElement('input');
                    checkbox2.type = 'checkbox';
                    checkbox2.id = 'ienergetico';
                    corpo.appendChild(checkbox2);

                    var labelCh2 = document.createElement('label');
                    labelCh2.setAttribute('for', 'ienergetico');
                    labelCh2.textContent = 'Energético';
                    corpo.appendChild(labelCh2);

                    var checkbox3 = document.createElement('input');
                    checkbox3.type = 'checkbox';
                    checkbox3.id = 'ivelho';
                    corpo.appendChild(checkbox3);

                    var labelCh3 = document.createElement('label');
                    labelCh3.setAttribute('for', 'ivelho');
                    labelCh3.textContent = 'Chá-verde';
                    corpo.appendChild(labelCh3);

                    var bEnviar = document.createElement('button')
                    bEnviar.style.width = '300px'
                    bEnviar.style.fontFamily = 'Courier'
                    bEnviar.textContent = 'Verificar'
                    corpo.appendChild(bEnviar)
                    bEnviar.addEventListener('click', function(){
                        var div = document.createElement('div')
                    div.style.width = '400px'
                    div.style.height = '200px'
                    div.style.backgroundColor = 'white'
                    div.style.borderRadius = '20px'
                    div.innerHTML = '....Resultados....'
                    corpo.appendChild(div)

                    if(checkbox1.checked){
                        corpo.innerHTML = '[ERRO]Criança detectada! Você não pode ir!'
                        var foto1 = document.createElement('img')
                        foto1.src = "desafio2/imagens/crianca.jpg"
                        foto1.style.width = '400px'
                        foto1.style.height = '250px'
                        foto1.style.display ='block'
                        foto1.style.margin = 'auto'
                        corpo.appendChild(foto1)
                    }

                    else if(checkbox2.checked){
                        corpo.innerHTML = 'Você pode ir!! Vamos festejar!! :)'
                        var foto2 = document.createElement('img')
                        foto2.src = "desafio2/imagens/jovem.jpg"
                        foto2.style.width = '400px'
                        foto2.style.height = '300px'
                    
                        corpo.appendChild(foto2)
                    }
                    else{
                        corpo.innerHTML = 'Você parece ser velho...Não dá para você ir!! `-`'
                        var foto3 = document.createElement('img')
                        foto3.src = "desafio2/imagens/velho.jpg"
                        foto3.style.width = '400px'
                        foto3.style.height = '300px'
                        corpo.appendChild(foto3)

                    }
                    })

                   
                }
            
                
            );
            }, 4000);
        });
    }

        main.style.padding = '10px'
         corpo.appendChild(main)

         main.innerHTML += '<br><br>Lanche ------------ R$20.00 '

         main.innerHTML += '<br>Cachorro-quente-----R$18.00 '

         botao2.style.fontFamily = 'Courier'
         main.appendChild(botao2)

         main.innerHTML += '<br>Açaí----------------R$25.00 '
         botao3 = document.createElement('button')
         botao3.textContent = 'Adicionar'
         botao3.style.fontFamily = 'Courier'
         main.appendChild(botao3)

        main.innerHTML += '<br>Pizza---------------R$50.00 '
        botao4 = document.createElement('button')
         botao4.textContent = 'Adicionar'
         botao4.style.fontFamily = 'Courier'
         main.appendChild(botao4)

         main.innerHTML += '<br>Sushi---------------R$30.00 '
         botao5 = document.createElement('button')
         botao5.textContent = 'Adicionar'
         botao5.style.fontFamily = 'Courier'
         main.appendChild(botao5)

    }
   </script>
</body>
</html>
