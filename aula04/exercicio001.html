<head>

    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: rgb(255, 192, 203);

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        /*Sempre em letras minusculas
        Opcional ponto e virgula
        Comando alert faz com que apareça uma mensagem falando essa página diz...
        Ela aparece antes do html, só depois de ok
        Usando window aparece o background color
        Alert - Apenas uma opção de Ok
        Corfirm - Duas opções, de Ok e Cancelar
        Prompt - Caixa de resposta, textbox
        */
    
        alert('Minha primeira mensagem!')
        confirm('Está gostando de JavaScript?')
        prompt('Qual seu nome?')
    </script>
