<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Matemática</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Teste de Matemática</h1>
    </header>

    <img src="imagem/fundo.jpg" id="matematica" alt="">
    <main>
       
        <form action="" method="get">
            <h2>Questões Básicas de Matemática</h2>
            <label for="iexpressaoUm">Questão 1: 
                <p>-15 + 75 -33 -12</p>
            </label>
            <input type="number" name="expressaoUm" id="iexpressaoUm"> <br>

            <label for="iexpressaoDois">Questão 2
                <p>-15.3-135+80+50</p>
            </label>
            <input type="number" name="expressaoDois" id="iexpressaoDois"> <br>

            <label for="iexpressaoTres">Questão 3
                <p>87 + 7 . 85 - 120</p>
            </label>
            <input type="number" name="expressaoTres" id="iexpressaoTres"> <br>

            <label for="iexpressaoQuatro">Questão 4
                <p> 25 + 6 2 : 12 - √169 + 42</p>
            </label>
            <input type="number" name="expressaoQuatro" id="iexpressaoQuatro"> <br>

            <label for="iexpressaoCinco">Questão 5
                <p> 174 + 64 x 3 - 89</p>
            </label>
            <input type="number" name="expressaoCinco" id="iexpressaoCinco"> <br>

            <div id="botoes">
                <input type="reset" value="Limpar" id="limpar">
                <input type="button" value="Enviar" id="enviar">
            </div>

           
        </form>
    </main>
</body>
</html>
