<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verificador de idade</h1>

    <main>
        <form>
            <div>
                <label for="ianoNascimento">Ano de Nascimento:</label> 
                <input type="number" name="anoNascimento" id="ianoNascimento" placeholder="ano"> <br>
                
                <label>Sexo: </label> <br>
                <input type="radio" name="sexo" id="imasculino"  checked> 
                <label for="imasculino">Masculino</label> 
                <input type="radio" name="sexo" id="ifeminino">
                <label for="ifeminino">Feminino</label> <br>
                
                <input type="button" value="Verificar" onclick="verificar()" id="iverificar"> <br>
                
                <div id="resultado">
                    <p>Preencha os dados acima para ver o resultado!</p>
                </div>
                   
                    <div> <img src="" alt="" id="foto"></div>
              
            </div>
        </form>
    </main>

    <script>
        function verificar() {
            var data = new Date()
            var ano = data.getFullYear()

            var anoUsuario = document.getElementById('ianoNascimento')
            var resposta = document.getElementById('resultado')


           

            if(anoUsuario.value.length == 0 ||  anoUsuario.value > ano)
        {
            window.alert('[ERRO] Ano inválido!')
        }
            else {
             var formSexo = document.getElementsByName('sexo')
             var idade = ano - anoUsuario.value 
             var genero = ''
             

             var expansao = document.querySelector('main')
             var imagem = document.getElementById('foto')
             
            
             if(formSexo[0].checked){
                 genero = 'Masculino'
                 expansao.style.height = '560px'
                 if (idade >= 0 && idade <= 12){
                   
                    imagem.src = 'imagemCriancaMenino.jpg'
                 }
                 else if(idade <= 50){
                    
                        imagem.src = 'imagemHomem.jpg'
                 }
                 else{
                    
                    imagem.src = 'imagemIdoso.jpg'
                 }

                 
             }
               

            else if (formSexo[1].checked){
                genero = 'Feminino'
                expansao.style.height = '560px'
                if (idade >= 0 && idade <= 12){
                    imagem.src = 'imagemCriancaMenina.jpg'
                 }
                 else if(idade <= 50){
                   
                        imagem.src = 'imagemMulher.jpg'
                 }
                 else{
                   
                    imagem.src = 'imagemIdosa.jpg'
                 }

            }
                
                 
        }

            resposta.innerHTML = `Você tem ${idade} anos com o gênero ${genero}`   

            
    }
    </script>
</body>
</html>
