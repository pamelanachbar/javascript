<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Dados</title>
</head>
<body>
    <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Usando typeof</h1>
    <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Abra o devTools para ver os tipos de dados colocados na vari√°veis!</p>
    <script>
        var numero = 1
        var caracteres = 'JavaScript'
        var estudar = true
        var vetor = [1, 2, 3]
        var objeto = {
            nome: 'Ana',
            idade: '16'
        }

        console.log(typeof numero)
        console.log(typeof caracteres)
        console.log(typeof estudar)
        console.log(typeof vetor)
        console.log(typeof objeto)
    </script>
</body>
</html>
