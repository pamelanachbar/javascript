<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Objetos em JavaScript</h1>
    <p>Veja no devTools se a pessoa é estuidante ou não!</p>
    <script>
        var pessoa = {
            nome: 'Ana',
            idade: 17,
            estudante: true
        }

        if(pessoa.estudante === true){
            console.log(`A ${pessoa.nome} é estudante!`)
        }
        else{
            console.log(`A ${pessoa.nome} não é estudante! Vai estudar!!` )
        }
    </script>
</body>
</html>
