<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    Assíncronos e Promises 
    As funcões assíncronas funcionam como promises, promessa de resposta em algum ponto futuro do código
    Async - Para a declaração da função assíncrona
    Await - Aguardar uma instrução 
    Pode utilizar em funções anômimas, métodos de classe
    Usar await sem async dá erro
    -->

    <script>
        setTimeout(() => {
            console.log("Execução após 2 segundos")
        }, 2000)
        console.log('Fim')
    </script>
</body>
</html>
